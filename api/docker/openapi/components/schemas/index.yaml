# Common
MutationResponse:
  type: object
  required:
    - id
  properties:
    id:
      type: integer
      format: int64

# Projects
Projects:
  type: array
  items:
    $ref: "#/components/schemas/ProjectGet"
ProjectGet:
  type: object
  required:
    - id
    - name
  properties:
    id:
      type: integer
      format: int64
    name:
      type: string
ProjectPost:
  type: object
  required:
    - name
  properties:
    name:
      type: string
